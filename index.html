<!DOCTYPE html>
<html>
 <head>
 	<title>JSON Carousel</title>
 </head>
 <body>
 	<div id="speakerbox">
     <div id="carousel">
         
   </div><!--END carousel-->
  </div><!--END speakerbox-->
     
     <script id="speakerstpl" type="text/template">
      {{#speakers}} 
       <div class="speaker">
          <img src="images/{{shortname}}_tn.jpg" alt="Photo of {{name}}">
          <h3>{{name}}</h3>
          <h4>{{reknown}}</h4>
          <p>{{bio}}</p>
         </div>
      {{/speakers}}
     </script><!-- type je text/template zbog mustache biblioteke-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.03/jquery.cycle.all.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
     
     <script type="text/javascript">
        $(function(){
         $.getJSON('data.json', function(data){
           var template = $('#speakerstpl').html();
             var html = Mustache.to_html(template, data);
             $('#carousel').html(html);
         });
        });
     </script>
 </body>
</html>
